name: allow-token-scopes
path: allow-token-scopes.rego

level: warning

description: "A rule to verify that all of the organization's tokens have only the allowed scopes"

evidence:
  signed: false
  format-type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "asset_type=organization"

with:
    allowed_token_scopes:
        - api
        - read_api
        - read_repository
        - read_registry